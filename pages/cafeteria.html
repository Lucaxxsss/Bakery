<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cafeteria</title>
   <link rel="shortcut icon" href="../assets/icons/cookie-order-icon.png" type="image/x-icon">

   <link rel="stylesheet" href="cafeteria/style-nav.css">
   <link rel="stylesheet" href="cafeteria/style-nav-mediaquery.css">

   <link rel="stylesheet" href="cafeteria/style-header.css">
   <link rel="stylesheet" href="cafeteria/style-header-mediaquery.css">

   <link rel="stylesheet" href="cafeteria/style-pop-now.css">

</head>
<body>
   <div class="bg-coffee">
      <nav>

         <div class="logo">
            <a href="cafeteria.html"><img src="../assets/icons/logo_coffe.svg" alt="coffee-logo"></a>
         </div>

         <div class="menu-hamb" onclick="menuclick()">
            <div></div>
            <div></div>
            <div></div>
         </div>

         <div class="menu" id="listmenu">
            <ul>
               <li><a href="#">About us</a></li>
               <li><a href="#">Our Product</a></li>
               <li><a href="#">Delivery</a></li>
            </ul>
         </div>

         <div class="search">
            <div class="search-englobe">
               <div class="search-container">
                  <img src="../assets/icons/akar-icons_search.png" alt="">
                  <input type="search" name="search" id="search" autocomplete="off">
               </div>
               <div class="cart">
                  <img src="../assets/icons/output-onlinegiftools.gif" alt="" id="wind">
                  <img src="../assets/icons/shopping-cart.svg" alt="" id="cartm">
               </div>
            </div>
         </div>
      </nav>

      <header>
         <div class="presentation">
            <h1>Enjoy your <span>coffee</span> before your activity</h1>
            <p>Boost your productivity and build your mood with a glass of coffee in the morning </p>

               <div class="buttons-header">
                  <div class="order-btn">
                     <input type="button" value="Order Now" onclick="confeti()">
                     <img src="../assets/icons/cookie-order-icon.png" alt="">
                     <div class="confetti"><img src="../assets/icons/confetti-gif-8.gif" alt=""></div>
                  </div>
                  <div class="more-menu">
                     <p>More menu</p>
                  </div>
               </div>

         </div>

         <div class="coffee-demostration">
            <div class="cfee">
               <img src="../assets/images/cup-coffee.png" alt="">
            </div>

            <div class="rating">
               <img src="../assets/images/avaliation-1.png" alt="">
               <img src="../assets/images/avaliation-2.png" alt="">
               <img src="../assets/images/avaliation-3.png" alt="">
            </div>
         </div>
      </header>

      <section class="popular-now" id="popnow">
         <h1>Popular <span>Now</span></h1>

         <div class="popular-coffees">

            <div class="special-coffee">
               <div class="image-coffee">
                  <img src="../assets/images/coffees/featured-cafe-1.jpg" 
                  alt="">
                  <figcaption>
                     <p>
                        In a hurry? Coffee's your go-to. Its kick and flavor push you forward, even when time's tight. Grab a cup and conquer the day!</p>
                  </figcaption>
                  <div class="rated-coffee">
                     <span>4.4</span>
                  </div>
               </div>
               <div class="info-coffee">

               </div>
               <div class="coffee-taste">
                  <div class="temperature">
                     <input type="button" value="Hot">
                     <input type="button" value="Cold">
                  </div>
                  <div class="cart-container"><img src="../assets/icons/shopping-cart.svg" alt=""></div>
               </div>
            </div>

            <div class="special-coffee">
               <div class="image-coffee">
                  <img src="../assets/images/coffees/featured-cafe-2.jpg" alt="">
                  <figcaption>
                     <p>In the cold, a hot coffee comforts like nothing else. Its warmth and aroma bring instant coziness, making every sip a joy.</p>
                  </figcaption>
                  <div class="rated-coffee">
                     <span>4.7</span>
                  </div>
               </div>
               <div class="info-coffee">

               </div>
               <div class="coffee-taste">
                  <div class="temperature">
                     <input type="button" value="Hot">
                     <input type="button" value="Cold">
                  </div>
                  <div class="cart-container"><img src="../assets/icons/shopping-cart.svg" alt=""></div>
               </div>
            </div>

            <div class="special-coffee">
               <div class="image-coffee">
                  <img src="../assets/images/coffees/featured-cafe-3.jpg" alt="">
                  <figcaption>
                     <p>
                        Coffee and love intertwine. Sip together, feel the warmth, and cherish each other's company!
                     </p>
                  </figcaption>
                  <div class="rated-coffee">
                     <span>4.9</span>
                  </div>
               </div>
               <div class="info-coffee">
                  <!-- //alguma coisa aqui -->
               </div>
               <div class="coffee-taste">
                  <div class="temperature">
                     <input type="button" value="Hot">
                     <input type="button" value="Cold">
                  </div>
                  <div class="cart-container"><img src="../assets/icons/shopping-cart.svg" alt=""></div>
               </div>
            </div>
            <div class="background"></div>
         </div>
      </section>

   </div>

   <script src="scriptcafeteria.js"></script>

</body>
</html>
